<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Zigzag</title>
    <style>
        .flex{
            display: flex;
            width: 60%;
            margin: auto;
        
        }
        .flex>div{
            background-color: rgb(37, 116, 77);
            height: 150px;
            width: 150px;
            border-radius: 7px;
            margin: 20px;
        }
       .expand{
        flex-grow: 1 ;
       }
    </style>
</head>
<body>
    <div class="flex">
        <div></div>
        <div class="expand"></div>
        <div></div>
    </div>
    <div class="flex">
        <div class="expand"></div>
        <div></div>
        <div></div>
    </div>
    <div class="flex">
        <div></div>
        <div></div>
        <div class="expand"></div>
    </div>
</body>
</html>
