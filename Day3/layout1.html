<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>layout1</title>
    <style>
        div{
            margin: auto;
        }
         #abc   
        {
            border: 10px solid white;
            margin-top: 90px;
            
        }
        #pqr{
            border: 10px solid white;
            border-top: 0px;
        }
        #xyz{
            border: 10px solid white;
            border-top: 0px;
            border-left: 0px;
        }
    </style>
</head>
<body style="background-color: black;" >
    
    <div style="background-color:red; height: 50px; width:680px;border-radius: 1px;" id="abc"></div>
    <div style="width: 700px; height: 500px;margin:auto;"> 
        <div style="width: 200px;height: 500px;background-color:rgb(33, 239, 33);border-radius: 1px;display:inline-block;" id="pqr"></div>
        <div style="height: 500px; width: 470px;background-color:rgb(37, 116, 77);border-radius: 1px;display:inline-block; float: right;" id="xyz"></div>
    </div>
    
</body>
</html>
